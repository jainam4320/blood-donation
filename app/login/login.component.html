<br><br>
<div class="limiter">
    <div class="container-login200" style="overflow-y: auto;">
      <div class="wrap-login100 p-l-20 p-r-30 p-t-5">
        <form id="form10" class="login100-form validate-form p-t-20" action="/user-login" (submit)="loginUser($event)" >
          <span class="login100-form-title p-b-25" >
            Sign In
          </span>

          <div class="wrap-input100 validate-input" data-validate="Email-Id is required">
            <span class="label-input100"> Username ( Email-Id ) </span>
            <input class="input100" type="email" name="email" id="email" placeholder="Enter Your Email-Id">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="password" name="pass" id="pass" placeholder="Enter your password" />
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>
          
          <div class="text-right p-t-8 p-b-30" style="margin-right:20px; ">
            <a href="/forgot-password" style="color: black;">
              Forgot password?
            </a>
          </div>
          
          <div class="wrap-login100-form-btn">
            <!-- <div class="login100-form-bgbtn"></div> -->
            <button id="button1" class="login100-form-btn" type="submit" >
              Sign In
            </button>
          </div>
          
          <div class="flex-col-c p-t-35">
            <span class="txt1 p-b-5" style="color: black;">
              To Create New Account
            </span>
            <a href="/register1" class="txt2 p-b-20">
              Sign Up
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
