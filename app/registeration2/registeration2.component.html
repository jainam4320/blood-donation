<br>
    <h1 class="register  p-t-20 p-b-25" style="text-align: center;">
        Registration
    </h1>
    

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-20">
            <form id="form2" class="login100-form validate-form" action="/register3" (submit)="healthDetails($event)">
                <span class="login100-form-title p-t-20 p-b-25">
                    Your Health Details
                </span>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped active progress-bar-success " role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 25%">
                        25%
                    </div>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Blood Group</span>
                    <br>
                    <select class="segment-select" id="blood-group">
                        <option value="A+"> A+ </option>
                        <option value="A-"> A- </option>
                        <option value="B+"> B+ </option>
                        <option value="B-"> B- </option>
                        <option value="O+"> O+ </option>
                        <option value="O-"> O- </option>
                        <option value="AB+"> AB+ </option>
                        <option value="AB-"> AB- </option>
                    </select>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Weight is required">
                    <span class="label-input100"> Weight </span>
                    <input class="input100" type="number" name="weight" id="weight" placeholder="Enter Your Weight (in KiloGrams (k.g.))">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Height is required">
                    <span class="label-input100"> Height </span>
                    <input class="input100" type="number" name="height" id="height" placeholder="Enter Your Height (in CentiMeters (c.m.))">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Submit your last donated date">
                    <span class="label-input100"> Last Donated Date </span>
                    <input class="input100" type="date" name="ldonate" id="donate-date">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Hemoglobin Percentage is required">
                    <span class="label-input100">Percentage Of Hemoglobin </span>
                    <input class="input100" type="number" name="hemo" id="hemo" placeholder="Enter Amount Of Hemoglobin ( In Percentage % )">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Age is required">
                    <span class="label-input100"> Age </span>
                    <input class="input100" type="number" name="age" id="age" placeholder="Enter Your Current Age ">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <button id="hidden-button" type="submit" class="login100-form-btn" style="display: none;"></button>

            </form>
        </div>
    </div>
</div>
